<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A image sharing social media web app. Welcome to Spots"
    />
    <meta name="author" content="Angel Armas" />
    <meta name="keywords" content="HTML, CSS, Pictures, Social, Media" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!-- Avatar wrapper with overlay edit button -->
          <div class="profile__avatar-wrapper">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <button
              type="button"
              class="profile__avatar-edit-button"
              aria-label="Edit avatar"
              title="Edit avatar"
            >
              <img
                src="<%=require('./images/pencil-icon-white.svg')%>"
                alt=""
                aria-hidden="true"
              />Edit Avatar
            </button>
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/pencil-icon.svg')%>"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/plus-icon.svg')%>"
              alt="plus icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card" data-id="">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">2025 © Spots</footer>

      <div class="modal" id="edit-profile-modal">
        <!--modal_is-opened-->
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="X" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate data-initial-text="Save">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button class="modal__close-btn_type_preview" type="button"></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <!--modal_is-opened-->
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="X" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate data-initial-text="Save">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- ✅ properly closed new-post-modal -->

      <!-- New Avatar Modal -->
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="X" />
          </button>
          <h2 class="modal__title">Update Avatar</h2>
          <form class="modal__form" novalidate data-initial-text="Save">
            <label for="avatar-link-input">
              Avatar URL
              <input
                id="avatar-link-input"
                type="url"
                class="modal__input"
                required
              />
              <span id="avatar-link-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div class="modal" id="delete-confirm-modal">
        <div class="modal__container">
          <h2 class="modal__title">
            Are you sure you want to delete this image?
          </h2>
          <div class="modal__actions">
            <button type="button" class="modal__confirm-btn modal__button">
              Delete
            </button>
            <button type="button" class="modal__close-btn modal__cancel-btn">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
